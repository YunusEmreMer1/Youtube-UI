<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid Practice</title>
</head>


<body>
    
    <div style="display:grid;
    grid-template-columns: 100px 100px;
    ">

    <div style="background-color:lightblue">div 1</div>
    <div style="background-color: gray;">div 2<p>Text </p></div>

    </div>


    <div style="
    display:grid;
    grid-template-columns: 100px 100px 200px;
    margin-top:30px
    ">

    <div style="background-color:lightblue">div 1</div>
    <div style="background-color: gray;">div 2<p>Text</p></div>
    <div style="background-color:lightblue">div 3</div>

    </div>


    <div style="
    display:grid;
    grid-template-columns: 100px 1fr;
    margin-top:30px
    ">

        <div style="background-color:lightblue">100px</div>
        <div style="background-color: gray;">1fr </div>

    </div>

    <div style="
    display:grid;
    grid-template-columns: 100px 1fr 1fr;
    margin-top:30px
    ">

        <div style="background-color:lightblue">100px</div>
        <div style="background-color: gray;">1fr </div>
        <div style="background-color: rgb(232, 23, 23);">1fr </div>

    </div>


        <div style="
        display:grid;
        grid-template-columns: 1fr 1fr 1fr;
        margin-top:30px;
        column-gap:20px;
        row-gap:40px;
        ">
    
            <div style="background-color:lightblue;height:200px">100px</div>
            <div style="background-color: rgb(255, 0, 0);">1fr </div>
            <div style="background-color: lightblue;height:200px;">1fr </div>

            <div style="background-color:rgb(255, 0, 0);height:200px">100px</div>
            <div style="background-color: lightblue;">1fr </div>
            <div style="background-color: red;height:200px;">1fr </div>



        </div>
    






    </div>









</body>


</html>
